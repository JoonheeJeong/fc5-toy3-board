spring:
  profiles:
    active: test
  datasource:
#    url: 'jdbc:h2:tcp://localhost/~/board_fc5;MODE=MYSQL;DATABASE_TO_LOWER=TRUE'
    url: 'jdbc:h2:mem:board_fc5;MODE=MYSQL;DATABASE_TO_LOWER=TRUE'
    username: sa
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    sql: trace
